        .image-modal {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);

            height: auto;

            border: 2px solid hsl(var(--border));

            top: -40px;
            right: 0;
            color: white;

            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out;

            align-items: center;

            overflow: hidden;

            border-radius: 0;

            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;

            height: auto;

            max-height: none !important;
